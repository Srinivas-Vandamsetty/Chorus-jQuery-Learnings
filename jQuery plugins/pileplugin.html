<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagePiling.js Example</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.6/jquery.pagepiling.css" />
</head>
<body>

    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
        <a href="#section4">Section 4</a>
    </nav>

    <div id="pagepiling">
        <div class="section" id="section1">Welcome to Section 1</div>
        <div class="section" id="section2">Welcome to Section 2</div>
        <div class="section" id="section3">Welcome to Section 3</div>
        <div class="section" id="section4">Welcome to Section 4</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.6/jquery.pagepiling.min.js"></script>
    <script>
      $(document).ready(function() {
          // Initialize PagePiling.js on the container element
          $('#pagepiling').pagepiling({
              // Define the navigation menu
              menu: 'nav',
              // Set section anchors for navigation
              anchors: ['section1', 'section2', 'section3', 'section4'],
              // Set colors for each section
              sectionsColor: ['#3498db', '#e74c3c', '#2ecc71', '#9b59b6'],
              // Configure navigation settings
              navigation: {
                  textColor: '#fff',
                  bulletsColor: '#fff',
                  position: 'right',
              },
              // Set scrolling speed
              scrollingSpeed: 700,
              // Enable loop at the bottom of the page
              loopBottom: true,
          });
      });
  </script>
</body>
</html>
