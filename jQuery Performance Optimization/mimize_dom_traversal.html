<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimize DOM Traversal Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="container">
        <p class="item">Item 1</p>
        <p class="item">Item 2</p>
        <p class="item">Item 3</p>
    </div>
    <script>
        $(document).ready(function() {
            // Cache the container element for efficient querying
            var $container = $('#container');
            // Find all elements with class 'item' within the container
            var $items = $container.find('.item');
    
            // Iterate over each item and change its text color to red
            $items.each(function() {
                $(this).css('color', 'red');
            });
        });
    </script>    
</body>
</html>
